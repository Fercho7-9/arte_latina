<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">ContÃ¡ctanos</h1>
  
  <div class="max-w-2xl mx-auto">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
          Nombre
        </label>
        <input formControlName="nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
               id="nombre" type="text" placeholder="Tu nombre">
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
               id="email" type="email" placeholder="tu@email.com">
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="mensaje">
          Mensaje
        </label>
        <textarea formControlName="mensaje" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                  id="mensaje" rows="4" placeholder="Tu mensaje"></textarea>
      </div>
      
      <div class="flex items-center justify-center">
        <button [disabled]="!contactForm.valid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50" 
                type="submit">
          Enviar Mensaje
        </button>
      </div>
    </form>
  </div>
</div>
