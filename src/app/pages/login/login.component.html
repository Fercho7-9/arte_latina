<div class="flex items-center justify-center min-h-screen bg-gray-900 font-poppins p-8">
  <div class="flex w-[950px] bg-[#f9f9ea] rounded-lg shadow-lg overflow-hidden">
    <!-- Sección izquierda (imagen) -->
    <div class="w-1/2 bg-white">
      <img src="assets/images/v36_113.png" alt="Arte latino" class="w-full h-full object-cover">
    </div>

    <!-- Sección derecha (contenido) -->
    <div class="w-1/2 flex items-center justify-center p-10 bg-[#f9f9ea]">
      <div class="text-center w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Bienvenido a NFT Latino XYZ</h1>
        <p class="text-base text-gray-600 mb-2">Por favor inicia sesión</p>
        <p class="text-sm text-gray-600 mb-6">
          ¿No tienes una cuenta?
          <a href="#" class="text-blue-600 hover:underline">Regístrate gratis</a>
        </p>

        <!-- Botones de redes sociales -->
        <div class="flex gap-4 justify-center mb-6">
          <button class="flex items-center justify-center w-12 h-12 border rounded-full hover:bg-gray-200">
            <img src="assets/icons/google_icon.png" alt="Google" class="w-6 h-6">
          </button>
          <button class="flex items-center justify-center w-12 h-12 border rounded-full hover:bg-gray-200">
            <img src="assets/icons/apple_icon.png" alt="Apple" class="w-6 h-6">
          </button>
        </div>

        <!-- Separador -->
        <div class="flex items-center gap-2 text-gray-600 mb-6">
          <hr class="flex-1 border-t border-gray-400">
          <span class="text-sm">O</span>
          <hr class="flex-1 border-t border-gray-400">
        </div>

        <!-- Formulario -->
        <form class="flex flex-col gap-4" (ngSubmit)="onSubmit()">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Correo electrónico</label>
            <input 
              type="email" 
              id="email" 
              placeholder="Ingrese aquí su correo electrónico" 
              [(ngModel)]="email" 
              name="email"
              required 
              class="w-full px-4 py-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              placeholder="Ingrese aquí su contraseña" 
              [(ngModel)]="password" 
              name="password"
              required 
              class="w-full px-4 py-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>
          <button 
            type="submit" 
            class="bg-gradient-to-r from-[#C59955] to-[#D4A157] px-6 py-2 rounded-full text-sm font-medium text-white hover:from-[#B58A44] hover:to-[#C5964F] hover:scale-105 transition-transform duration-300 shadow-lg">
            Ingresar
          </button>
        </form>

        <!-- Enlaces de pie -->
        <div class="flex justify-between text-sm text-gray-600 mt-4">
          <button>
            <a (click)="goToCreateAccount()" class="hover:underline">Crear una nueva cuenta</a>
          </button>
          <a href="#" class="hover:underline">¿Has olvidado la contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</div>
