<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">Tienda Online</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let producto of productos" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <img [src]="producto.imagen" [alt]="producto.nombre" class="w-full h-64 object-cover">
      <div class="p-6">
        <h2 class="text-xl font-bold mb-2">{{producto.nombre}}</h2>
        <p class="text-gray-600 mb-2">Por {{producto.artista}}</p>
        <p class="text-2xl font-bold text-blue-600 mb-4">${{producto.precio}}</p>
        <button (click)="agregarAlCarrito(producto)" 
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Agregar al Carrito
        </button>
      </div>
    </div>
  </div>
</div>
