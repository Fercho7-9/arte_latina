<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">Nuestros Artistas</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let artista of artistas" class="bg-white rounded-lg shadow-lg overflow-hidden">
      <img [src]="artista.imagen" [alt]="artista.nombre" class="w-full h-64 object-cover">
      <div class="p-6">
        <h2 class="text-xl font-bold mb-2">{{artista.nombre}}</h2>
        <p class="text-gray-600 mb-2">{{artista.especialidad}}</p>
        <p class="text-gray-500">{{artista.bio}}</p>
      </div>
    </div>
  </div>
</div>
