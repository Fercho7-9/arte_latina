<div class="space-y-16 p-8">
    <!-- Producto Individual -->
    <div
      *ngFor="let product of products; let i = index"
      class="bg-[#D6A060]/10 shadow-lg rounded-lg overflow-hidden flex flex-col md:flex-row items-start"
      [ngClass]="{'md:flex-row-reverse': i % 2 !== 0}" 
    >
      <!-- Imagen del producto con animación -->
      <div class="w-full md:w-1/2 p-6">
        <img
          [src]="product.image"
          [alt]="product.title"
          class="w-full h-auto rounded-lg transform transition-transform duration-300 hover:scale-105"
        />
      </div>
    
      <!-- Información del producto -->
      <div class="p-6 w-full md:w-1/2 text-left">
        <h2 class="text-4xl font-bold mb-4">{{ product.title }}</h2> <!-- Título más grande -->
        <p class="text-gray-700 mb-4 text-2xl">{{ product.description }}</p> <!-- Descripción más grande -->
        <p class="font-semibold text-3xl mb-4">Costo: ${{ product.price }}</p> <!-- Precio más grande -->
        <button
          class="bg-gradient-to-r from-[#C59955] to-[#D4A157] px-6 py-2 rounded-full text-sm font-medium text-white hover:from-[#B58A44] hover:to-[#C5964F] hover:scale-105 transition-transform duration-300 shadow-lg"
          (click)="selectProduct(product)"
        >
          Comprar
        </button>
      </div>
    </div>
    
    <!-- Detalle del producto seleccionado -->
    <div
      *ngIf="selectedProduct"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-[#F9F9EA] p-6 rounded-lg shadow-lg w-4/5 md:w-1/3 lg:w-1/4 relative">
        <!-- Botón de cerrar con la "X" en color rojo -->
        <button
          class="absolute top-2 right-2 text-red-600 text-2xl"
          (click)="clearSelection()"
        >
          X
        </button>
        
        <h2 class="text-4xl font-bold mb-4">{{ selectedProduct.title }}</h2> <!-- Título más grande -->
        <img
          [src]="selectedProduct.image"
          [alt]="selectedProduct.title"
          class="w-full rounded-lg mb-4"
        />
        <p class="text-gray-700 mb-4 text-2xl">{{ selectedProduct.description }}</p> <!-- Descripción más grande -->
        <p class="font-semibold text-3xl mb-4">Costo: ${{ selectedProduct.price }}</p> <!-- Precio más grande -->
      </div>
    </div>
  </div>
