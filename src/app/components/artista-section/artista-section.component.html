<div class="p-6" style="background-color: #F9F9EA;">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
    <!-- Tarjetas dinámicas -->
    <div
      *ngFor="let artist of artists"
      class="relative group cursor-pointer rounded-lg overflow-hidden border border-gray-200 bg-white shadow-md hover:shadow-lg transition-transform duration-500"
    >
      <!-- Imagen -->
      <div class="relative w-full h-[400px] overflow-hidden"> <!-- Cambié h-80 por h-[400px] -->
        <img
          [src]="artist.image"
          [alt]="artist.name"
          class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
        />
      </div>

      <!-- Información centrada en la parte inferior -->
      <div
        class="absolute inset-x-0 bottom-0 bg-[#C59955] bg-opacity-70 text-white p-4 flex justify-center items-center"
      >
        <h2 class="text-lg font-bold">{{ artist.name }}</h2>
      </div>

      <!-- Capa de superposición adicional con hover -->
      <div
        class="absolute inset-0 bg-black bg-opacity-90 text-white flex flex-col justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-500"
      > 
        <p class="text-lg font-bold text-center px-4">{{ artist.name }}</p>
        <p class="text-sm text-center px-4">{{ artist.description }}</p>
        <p class="text-sm mt-2">Ciudad: {{ artist.city }}</p>
        <p class="text-sm mt-1">Contacto: {{ artist.contact }}</p>
        <p class="text-sm mt-1">Correo: {{ artist.email }}</p>
        <button
          class="mt-4 bg-[#1A3758] hover:bg-[#0E1F38] text-white py-2 px-4 rounded">
          Contactarse
        </button>
      </div>
    </div>
  </div>
</div>
