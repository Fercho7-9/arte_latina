<div class="bg-gray-800 text-white h-screen flex flex-col items-center">
    <!-- Contenedor principal -->
    <div class="grid grid-cols-2 gap-8 max-w-5xl w-full px-8 my-12">
        <!-- Lado izquierdo: Datos -->
        <div>
            <h1 class="text-2xl font-bold mb-4">Hola “NOMBRE DEL ARTISTA”</h1>
            <p class="text-sm text-gray-400 mb-8">Por favor ingrese su biografía y datos personales</p>

            <!-- Biografía -->
            <textarea
                class="w-full bg-gray-700 text-gray-200 p-4 rounded-lg mb-6 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Ingrese aquí su biografía personal" rows="5"></textarea>

            <!-- Teléfono -->
            <input
                class="w-full bg-gray-700 text-gray-200 p-4 rounded-lg mb-4 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="text" placeholder="Ingresar Teléfono">

            <!-- Correo -->
            <input
                class="w-full bg-gray-700 text-gray-200 p-4 rounded-lg mb-4 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="email" placeholder="Ingresar Correo">

            <!-- Redes sociales -->
            <input
                class="w-full bg-gray-700 text-gray-200 p-4 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="text" placeholder="Redes sociales">
        </div>

        <!-- Lado derecho: Imagen -->
        <div class="flex flex-col items-center justify-center">
            <div class="w-64 h-64 border-2 border-dashed border-gray-600 flex items-center justify-center rounded-lg">
                <label for="upload-image" class="cursor-pointer text-center text-gray-400">
                    <span class="text-3xl">+</span>
                    <p class="mt-2 text-sm">Añadir imagen</p>
                </label>
                <input id="upload-image" type="file" class="hidden">
            </div>
            <div class="text-center mt-8">
                <button
                    class="bg-gradient-to-r from-[#C59955] to-[#D4A157] px-6 py-2 rounded-full text-sm font-medium text-white hover:from-[#B58A44] hover:to-[#C5964F] hover:scale-105 transition-transform duration-300 shadow-lg">
                    Guardar cambios
                </button>
            </div>
        </div>
    </div>


    <!-- Separador -->
    <div class="bg-[#d8a464] text-gray-800 py-8 w-full text-center">
        <h2 class="text-6xl font-bold text-white">Obras</h2>
    </div>

    <!-- Sección de Obras -->
    <div class="bg-yellow-50 py-12 px-8 text-gray-800 w-full">
        <div class="max-w-5xl mx-auto">
            <h2 class="text-3xl font-bold mb-6">Ingresa la información de tus obras</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Subir Imagen Obra -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Añadir imagen</label>
                    <div
                        class="w-full h-56 border-2 border-dashed border-gray-400 flex justify-center items-center rounded-lg">
                        <label for="upload-art" class="cursor-pointer flex flex-col items-center text-gray-400">
                            <span class="text-3xl">+</span>
                            <span class="text-sm">Subir imagen</span>
                            <input id="upload-art" type="file" class="hidden" />
                        </label>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-400 mb-2">Nombre:</label>
                        <input type="text" placeholder="Nombre de la obra"
                            class="w-full p-4 text-gray-800 bg-gray-100 rounded-lg shadow-md focus:ring-2 focus:ring-yellow-400">
                    </div>
                </div>

                <!-- Información de la obra -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Descripción:</label>
                    <textarea
                        class="w-full p-4 text-gray-800 bg-gray-100 rounded-lg shadow-md focus:ring-2 focus:ring-yellow-400"
                        rows="4" placeholder="Escriba una breve descripción de la obra..."></textarea>

                    <label class="block text-sm font-medium text-gray-400 mb-4 mt-6">Detalles:</label>
                    <textarea
                        class="w-full p-4 text-gray-800 bg-gray-100 rounded-lg shadow-md focus:ring-2 focus:ring-yellow-400"
                        rows="4" placeholder="Escriba detalles adicionales..."></textarea>
                </div>
            </div>

            <!-- Botón Guardar -->
            <div class="text-center mt-8">
                <button
                    class="bg-gradient-to-r from-[#C59955] to-[#D4A157] px-6 py-2 rounded-full text-sm font-medium text-white hover:from-[#B58A44] hover:to-[#C5964F] hover:scale-105 transition-transform duration-300 shadow-lg">
                    Guardar cambios
                </button>
            </div>
        </div>
    </div>
</div>
